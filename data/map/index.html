
<!DOCTYPE html>
<html>
<head>
	<title>d3.js with leaflet.js</title>
    <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.7/leaflet.css"/>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    
</head>
<body>

	<div id="map" style="width: 600px; height: 400px"></div>

	<script type="text/javascript">
	
        var map = L.map('map').setView([-41.2858, 174.7868], 8);
        mapLink = 
            '<a href="https://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            }).addTo(map);
				
	/* Initialize the SVG layer */
	map._initPathRoot()    

	/* We simply pick up the SVG from the map object */
	var svg = d3.select("#map").select("svg"),
	g = svg.append("g");

        //d3.json("data/circles.json", function(collection) {
        d3.csv("./csv/data_mod.csv", function(collection) {

            console.log(collection)

            collection.forEach(function(d) {
                d.LatLng = new L.LatLng(d.lat,d.lon)
            })

		var feature = g.selectAll("circle")
			.data(collection)
			.enter().append("circle")
			.style("stroke", "black")
			.style("opacity", .6)
			.style("fill", "red")
			.attr("r", 20);

		map.on("viewreset", update);
		update();

		function update() {
			feature.attr("transform",
			function(d) {
				return "translate("+
					map.latLngToLayerPoint(d.LatLng).x +","+
					map.latLngToLayerPoint(d.LatLng).y +")";
				}
			)
		}
	})
</script>
</body>
</html>
